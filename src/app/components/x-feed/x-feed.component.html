<h1>X Feed</h1>

<div>
  <input type="text" [(ngModel)]="newX.text" placeholder="Enter new X text">
  <input type="username" [(ngModel)]="newX.username" placeholder="username">
  <button (click)="createX()">Create New X</button>
</div>

<div *ngIf="xList">
  <div *ngFor="let x of xList">
    <h2>{{ x.username }} - {{ x.text }}</h2>
    <a [routerLink]="['/x', x.xId]">Edit</a>
    <button (click)="deleteX(x.xId)">Delete</button>
    <hr>
  </div>
</div>
