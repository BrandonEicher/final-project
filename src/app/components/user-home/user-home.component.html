<h1>User Profile</h1>
<h2>{{ username }}</h2>
<h2>{{ firstName }}</h2>
<h2>{{ lastName }}</h2>
<h2>{{ city }}</h2>
<h2>{{ state }}</h2>
<div *ngIf="xList.length > 0; else noPosts">
  <div *ngFor="let x of xList">
    <h2> {{ x.text }}</h2>
    <a [routerLink]="['/x', x.xId]">Edit</a>
    <button (click)="deleteX(x.xId)">Delete</button>
    <hr>
  </div>
</div>
<ng-template #noPosts>
  <p>No posts available.</p>
</ng-template>
